<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">

	<!-- Font CDN -->
	<link rel="preconnect"
		href="https://fonts.googleapis.com">
	<link rel="preconnect"
		href="https://fonts.gstatic.com" crossorigin>
	<link href=
"https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit&family=M+PLUS+1+Code&display=swap"
		rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<title>Event Feedback Application</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}

	.feedback{
		transition: all .3s;
		background-size: cover;
		min-height: 100vh;
	}

	.feedback.active{
		filter: blur(8px);
	}

	.container{
		display: flex;
		justify-content: center;
		flex-direction: column;
		align-items: center;
	}

	.container .form{
		margin-top: 10%;
		background: #f1f5f3;
		padding: 1em 2.5em 1.7em 2.5em;

		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}

	.form > div{
		font-family: 'Open Sans',sans-serif;
		margin-top: 8%;
	}

	textarea{
		font-family: 'Open Sans',sans-serif;
		padding: .8em;
		border: none;
		outline: none;

		resize: none;
	}

	button{
		padding: .7em;
		cursor: pointer;
		outline: none;
		font-family: 'Open Sans',sans-serif;
		background: #000;
		border: 1px solid #222;
		color: #f1f5f3;
	}

	.results{
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%,-50%);
		z-index: 999999;

		transition: all .5s;
		opacity: 0;
		pointer-events: none;
	}

	.results.active{
		opacity: 1;
		pointer-events: visible;
	}



	.results .result-box{
		background: #f1f5f3;
		padding: 2em 4em;
	}

	.result-box > div{
		display: flex;
		justify-content: center;

		margin-top: 15%;
	}

	.sentiment p{
		font-family:'M PLUS 1 Code',sans-serif;
	}

	.close-button button{
		width: 100%;
		margin-top: 20%;
		background: rgb(255, 63, 102);
	}


</style>
<body>
	<!-- Toast Box -->
	<div class="results">
		<div class="result-box">
			<div class="emoji">
			</div>
			<div class="sentiment">
			</div>
			<div class="close-button">
				<button class="close">‚ùå</button>
			</div>
		</div>
	</div>

	
	<section class="feedback">

		<div class="container">
        
			<div class="form col-lg-12">
				<div class="title">
					<h2>Enter Text For Sentiment Analyis</h2>
				</div>
             <form action="">
				<div class="form-group">
                   
                        
                        <textarea class="form-control" id="feedbacktext" rows="10" cols="200" placeholder="Write..." required></textarea>
                      </div>
				
				
					<button id="submit" type="submit">Submit</button>
				</div>
            </form>
			</div>
		</div>

	</section>
</body>
<script src="main.js"></script>
</html>
